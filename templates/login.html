<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up</title>

<link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="/static/style.css">
<meta name="robots" content="noindex, follow">

<body>
<div class="main">

<section class="sign-in">
<div class="container">
<div class="signin-content">
<div class="signin-image">
<figure><img src="/static/images/signin-image.jpg" alt="sing up image"></figure>
<a href="/" class="signup-image-link">Create an account</a>
</div>
<div class="signin-form">
<h2 class="form-title">Sign In</h2>
<form method="post" class="register-form" id="login-form">
    {% csrf_token %}
<div class="form-group">
<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
<input type="text" name="username" id="your_name" placeholder="Your Name" />
<div class="error" id="your_name-error" style="color: red;"></div>
</div>
<div class="form-group">
<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
<input type="password" name="password" id="your_pass" placeholder="Password" />
<div class="error" id="your_pass-error" style="color: red;"></div>
</div>
<div class="form-group">
<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me &emsp; &emsp; &emsp; &ensp;</label>
<a href="/password_reset/" class="forgot-password-link">Forgot Password?</a>
</div>

<div class="form-group form-button">
<input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />

</div>
</form>
<div id="error-message" class="error-message" style="color: red;">
    {{ error_message }}
</div>
<div class="social-login">
<span class="social-label">Or login with</span>
<ul class="socials">
<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
</ul>
</div>
</div>
</div>
</div>
</section>
</div>

<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v8b253dfea2ab4077af8c6f58422dfbfd1689876627854" integrity="sha512-bjgnUKX4azu3dLTVtie9u6TKqgx29RBwfj3QXYt5EKfWM/9hPSAI/4qcV5NACjwAo8UtTeWefx6Zq5PHcMm7Tg==" data-cf-beacon='{"rayId":"816692083f1e5292","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.8.0","si":100}' crossorigin="anonymous"></script>

<script>
  document.getElementById("login-form").addEventListener("submit", function (event) {
      var email = document.getElementById("your_name").value;
      var password = document.getElementById("your_pass").value;
      var emailError = document.getElementById("your_name-error");
      var passwordError = document.getElementById("your_pass-error");
      emailError.innerText = "";
      passwordError.innerText = "";
      if (!email) {
          emailError.innerText = "Email is required.";
          event.preventDefault();
      }
      if (!password) {
          passwordError.innerText = "Password is required.";
          event.preventDefault();
      }
  });
</script>

</body>
</html>
