<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page WonderChat | Prompt</title>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    {% comment %} static/img/css/index.css {% endcomment %}
    <link rel="stylesheet" href="/static/index.css" />
<style>
        
    .container-img {
        font-family: Montserrat-Regular; 
        margin-top: 100px;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }
    .card{
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: auto;
        width: auto;
    }

    h1 {
        font-family: Montserrat-Regular;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        margin-right: 10px;
        font-weight: bold;
    }

    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    gimg {
        margin-top: 20px;
        max-width: 100%;
        height: 500px;
        width: 500px;
    }

    p {
        margin-top: 20px;
        color: #888;
    }
    .card img {
        margin-top: 20px;
        margin-bottom: 20px;
        max-width: 100%;
        height: auto;
        border: 2px solid rgb(204, 199, 199);
        padding: 10px;
        box-shadow: 10px 10px rgb(204, 199, 199);
    
    }

    .no-image-message {
        margin-top: 20px;
        color: #888;
    }
</style>

</head>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <img
        class="img-fluid rounded-circle-logo"
        src="/static/images/logo.jpeg"
        alt="..." />
      <a class="navbar-brand" href="#page-top">&emsp;WonderChat</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/rooms">Chat</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/img">Prompt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
    <div class="container-img">
        <h1>Generated Image:</h1>

        <form method="post">
            {% csrf_token %} <!-- Include CSRF token here -->
            <label for="prompt">Enter Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Generate Image</button>
        </form>

        <div class="card">
            {% if generated_image_path %}
            <img src="{{ generated_image_path }}" alt="Generated Image">
            {% else %}
            <div class="no-image-message">No image generated yet. Enter a prompt and click 'Generate Image'.</div>
            {% endif %}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
</html>
